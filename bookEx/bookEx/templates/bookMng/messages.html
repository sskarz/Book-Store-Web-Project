{% extends "base.html"%}

{% load static %}
{% block title %}
    Messages
{% endblock title %}

{% block sidenav %}
{% for item in item_list %}
<li>
    <a href="{{ item.link }}">{{item.item}}</a>
</li>
{% endfor %}
{% endblock sidenav %}
{% block content %}
    <h1>Messages</h1>
    <form action='' method = "post" novalidate>
        <textarea name="message" cols="50" rows="10">
            Type your message here then submit
        </textarea>
        <input type = "submit" value = "Submit">
    </form>
{% endblock content %}
